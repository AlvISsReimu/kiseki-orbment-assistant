name: CI workflow
on:
  push:
    branches:
      - main

jobs:
  run-linter-build-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: npm install
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build code
        run: npm run build

      - name: Run tests
        run: npm test
